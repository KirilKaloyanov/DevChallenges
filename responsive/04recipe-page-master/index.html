<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Devchallenges</title>
  </head>
  <body>
    <header>
      <h1>Classic Cheesecake Recipe</h1>

      <div class="caption">
        <img src="6dots.svg" />
        <p>
          Look no further for a creamy and ultra smooth classic cheesecake
          recipe! Paired with a buttery graham cracker crust, no one can deny
          its simple decadence. For the best results, bake in a water bath.
        </p>
      </div>

      <img src="photo1.png" alt="Cheesecake" />
    </header>

    <main>
      <article>
        <header>
          <span class="material-symbols-outlined orange-icon">
            restaurant_menu
          </span>
          <span class="material-symbols-outlined gray-icon"> schedule </span>

        </header>
        <main>
          <h2>Ingredients</h2>
          <h3>Graham Cracker Crust</h3>
          <div class="ingredient">
            <input type="checkbox"  id="i1">
            <label for="i1">1 and 1/2 cups (150g) <strong> graham cracker crumbs </strong>(about 10 full sheet graham crackers)</label>
          </div>
          <div class="ingredient">
            <input type="checkbox"  id="i2">
            <label for="i2">5 Tablespoons (70g) unsalted butter, melted</label>
          </div>
        </main>
      </article>
    </main>
  </body>
</html>

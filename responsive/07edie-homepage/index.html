<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@800&family=Montserrat:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Devchallenges</title>

  </head>
  <body>
    
    <header>
      <div class="title">Edie</div>
      <nav>
        <div class="hamburger" onclick="toggle()">
          <div class="bar upper-bar"></div>
          <div class="bar middle-bar"></div>
          <div class="bar lower-bar"></div>
        </div>
        <ul class="menu">
          <li class="list-item">Home</li>
          <li class="list-item">Services</li>
          <li class="list-item">Our Works</li>
          <li class="list-item">Clients</li>
          <li class="list-item">Contact</li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="container">
        <h4 class="blue-text">Unhappy with your website?</h4>
        <h2>We create beautiful and fast web services</h2>
      </section>
      <img src="heroImage.jpg" class="hero-image" alt="Working meeting photo"/>
      <section class="container">
        <h2>Story, emotion and purpose</h2>
      </section>
    </main>
        
    <footer>
      created by
      <a
        href="https://devchallenges.io/portfolio/KirilKaloyanov"
        target="_blank"
        ><strong>KirilKaloyanov</strong></a
      >
      - devChallenges.io
    </footer>
  </body>
  <script>
    const menuItems = [...document.querySelectorAll('.list-item')];
    const upperBar = document.querySelector('.upper-bar');
    const middleBar = document.querySelector('.middle-bar');
    const lowerBar = document.querySelector('.lower-bar');
    function toggle() {
      upperBar.classList.toggle('upper-bar-rotated')
      middleBar.classList.toggle('middle-bar-hidden');
      lowerBar.classList.toggle('lower-bar-rotated');
      for (let item of menuItems) {
        item.classList.toggle('list-item-expanded');
        item.classList.add('list-item-transition');
        setTimeout(() => {
          item.classList.remove('list-item-transition');
        }, 300);
      }
    }
  </script>
</html>

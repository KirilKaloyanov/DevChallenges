<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link href="style.css" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/d5ed6ec1f5.js" crossorigin="anonymous"></script>

    <title>Devchallenges</title>
  </head>
  <body>
    <header>
      <h2>Checkout</h2>
    </header>
    <main>
      <section class="cart">
        <article>
          <img src="photo1.png" alt="a bag" />
          <div>
            <div>
              <h4>Vintage Backbag</h4>
              <span class="discount-price">$54.99</span>
              <span class="former-price">$94.99</span>
            </div>
            <div class="counter">
              <span class="plus-minus">-</span>
              <input class="item-count" type="number" value="1" />
              <span class="plus-minus">+</span>
            </div>
          </div>
        </article>
        <article>
          <img src="photo2.png" alt="shoes" />
          <div>
            <div>
              <h4>Levi Shoes</h4>
              <span class="discount-price">$74.99</span>
              <span class="former-price">$124.99</span>
            </div>
            <div class="counter">
              <span class="plus-minus">-</span>
              <input class="item-count" type="number" value="1" />
              <span class="plus-minus">+</span>
            </div>
          </div>
        </article>
        <div>
          <span>Shipping</span>
          <span>$19</span>
        </div>
        <div>
          <span>Total</span>
          <span>$148.98</span>
        </div>
      </section>
      <form class="contact" onsubmit="alert('Submission successful!');">
        <h3>
          Contact information
        </h3>
        <label for="email">E-mail</label>
        <div class="field">
          <span class="material-symbols-outlined">
            mail
          </span>
          <input required type="text" id="email" placeholder="Enter your email..." />
        </div>

        <label for="phone">Phone</label>
        <div class="field">
          <span class="material-symbols-outlined">
            phone
          </span>
          <input required type="text" id="phone" placeholder="Enter your phone..." />
        </div>
        
        <h3>
          Shipping address
        </h3>
        <div class="form-grid">
          <div class="form-grid-item-wide">
            <label for="name">Full name</label>
            <div class="field">
              <span class="fa-icon">
                <i class="fa-solid fa-circle-user"></i>
              </span>
              <input required type="text" id="name" placeholder="Enter your full name..." />
            </div>
          </div>
          <div class="form-grid-item-wide">
            <label for="address">Address</label>
            <div class="field">
              <span class="material-symbols-outlined">
                <i class="fa-sharp fa-solid fa-house"></i>
              </span>
              <input required type="text" id="address" placeholder="Your address..." />
            </div>
          </div>
          <div class="form-grid-item-wide">
            <label for="city">City</label>
            <div class="field">
              <span class="material-symbols-outlined">
                location_city
              </span>
              <input required type="text" id="city" placeholder="Your city..." />
            </div>
          </div>
          <div>
            <label for="country">Country</label>
            <div class="field">
              <span class="material-symbols-outlined">
                location_city
              </span>
              <select required id="country" class="placeholder">
                <option selected disabled>Your country...</option>
                <option>Bulgaria</option>
                <option>Croatia</option>
                <option>Estonia</option>
              </select>
            </div>
          </div>
          <div>
            <label for="postal">Postal code</label>
            <div class="field">
              <span class="material-symbols-outlined">
                  markunread_mailbox
              </span>
              <input required type="text" id="postal" placeholder="Your postal code..." />
            </div>
          </div>
          <div class="form-grid-item-wide">
            <label for="checker">
              <input type="checkbox" id="checker">
              <div>Save this information for next time</div>
            </label>
            
          </div>
        </div>
        
        <div class="submit-button"><input type="submit" value="Submit" /></div>
      </form>
    </main>
  </body>

  <script>
    let selectElement = document.querySelector('select');

    selectElement.addEventListener('change', function() {
      if (selectElement.value == 'Your country...') {
        selectElement.classList.add('placeholder')
      } else {
        selectElement.classList.remove('placeholder')
      }
    })
  </script>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="style.css" rel="stylesheet" />

    <title>Devchallenges</title>
  </head>
  <body>
    <header>
      <h2>Checkout</h2>
    </header>
    <main>
      <section class="cart">
        <article>
          <img src="photo1.png" alt="a bag" />
          <div>
            <div>
              <h4>Vintage Backbag</h4>
              <span class="discount-price">$54.99</span>
              <span class="former-price">$94.99</span>
            </div>
            <div class="counter">
              <span class="plus-minus">-</span>
              <span class="item-count">1</span>
              <span class="plus-minus">+</span>
            </div>
          </div>
        </article>
        <article>
          <img src="photo2.png" alt="shoes" />
          <div>
            <div>
              <h4>Levi Shoes</h4>
              <span class="discount-price">$74.99</span>
              <span class="former-price">$124.99</span>
            </div>
            <div class="counter">
              <span class="plus-minus">-</span>
              <span class="item-count">1</span>
              <span class="plus-minus">+</span>
            </div>
          </div>
        </article>
        <div>
          <span>Shipping</span>
          <span>$19</span>
        </div>
        <div>
          <span>Total</span>
          <span>$148.98</span>
        </div>
      </section>
      <form class="contact">
        <h3>
          Contact information
        </h3>
        <label for="email">E-mail</label>
        <div class="field">
          <span class="material-symbols-outlined">
            mail
          </span>
          <input type="text" id="email" placeholder="Enter your email..." />
        </div>

        <label for="phone">Phone</label>
        <div class="field">
          <span class="material-symbols-outlined">
            phone
          </span>
          <input type="text" id="phone" placeholder="Enter your email..." />
        </div>
        
        <h3>
          Shipping address
        </h3>
        <label for="email">E-mail</label>
        <div class="field">
          <span class="material-symbols-outlined">
            mail
          </span>
          <input type="text" id="email" placeholder="Enter your email..." />
        </div>

        <label for="phone">Phone</label>
        <div class="field">
          <span class="material-symbols-outlined">
            phone
          </span>
          <input type="text" id="phone" placeholder="Enter your email..." />
        </div>

      </form>
    </main>
  </body>
</html>
